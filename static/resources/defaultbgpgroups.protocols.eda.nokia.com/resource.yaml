              healthScoreReason:
                description: Indicates the reason for the health score.
                type: string
              lastChange:
                description: The time when the state of the resource last changed.
                type: string
              numPeers:
                description: Number of configured BGP peers within the BGP Group.
                format: int32
                type: integer
              numPeersOperDown:
                description: Number of configured BGP peers which have an Operational
                  State of down within the BGP Group.
                format: int32
                type: integer
              numPeersUnknown:
                description: Number of configured BGP peers within the BGP Group which
                  cannot be reached by npp.
                format: int32
                type: integer
              operationalState:
                description: Operational state of the BGP group.
                type: string
            type: object
        type: object
