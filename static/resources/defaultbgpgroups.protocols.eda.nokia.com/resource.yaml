          spec:
            description: The DefaultBGPGroup enables centralized management of BGP
              peer configurations within a DefaultRouter. This resource allows setting
              a description, common BGP settings, and peer-specific configurations,
              simplifying the consistent application of policies across multiple peers.
              It also includes transport settings, such as local TCP address configuration,
              passive mode, and TCP MSS. type DefaultBGPGroupSpec struct {
            properties:
              asPathOptions:
                description: AS Path Options
                properties:
                  allowOwnAS:
                    default: 0
                    description: The maximum number of times the global AS number
                      or a local AS number of the BGP instance can appear in any received
                      AS_PATH before it is considered a loop and considered invalid.
                    maximum: 255
                    minimum: 0
                    type: integer
                  removePrivateAS:
                    description: Options for removing private AS numbers (2-byte and
                      4-byte) from the advertised AS path towards all peers.
                    properties:
                      ignorePeerAS:
                        default: false
                        description: If set to true then do not delete or replace
                          a private AS number that is the same as the peer AS number.
                        type: boolean
                      leadingOnly:
                        default: false
                        description: If set to true then only delete or replace private
                          AS numbers that appear before the first occurrence of a
                          non-private ASN in the sequence of most recent ASNs in the
                          AS path.
                        type: boolean
                      removePrivateASMode:
                        default: DISABLED
                        description: The method by which private AS numbers are removed
                          from the advertised AS_PATH attribute.
                        enum:
                        - DISABLED
                        - REPLACE
                        - DELETE
                        type: string
                    required:
                    - ignorePeerAS
                    - leadingOnly
                    - removePrivateASMode
                    type: object
                required:
                - allowOwnAS
                type: object
              bfd:
                description: Enable or disable Bi-forward Forwarding Detection (BFD)
                  with fast failover.
                type: boolean
              client:
                description: When set to true, all configured and dynamic BGP peers
                  are considered RR clients.
                type: boolean
              clusterID:
                description: Enables route reflect client and sets the cluster ID.
                type: string
              description:
                description: Sets the description on the BGP group.
                type: string
              exportPolicy:
                description: Reference to a Policy CR that will be used to filter
                  routes advertised to peers.
                items:
                  type: string
                type: array
              grStaleRouteTime:
                description: Enables Graceful Restart on the peer and sets the stale
                  route time.
                maximum: 3600
                minimum: 1
                type: integer
              importPolicy:
                description: Reference to a Policy CR that will be used to filter
                  routes received from peers.
                items:
                  type: string
                type: array
              ipv4Unicast:
                description: Parameters relating to the IPv4 unicast AFI/SAFI.
                properties:
                  advertiseIPV6NextHops:
                    description: Enables advertisement of IPv4 Unicast routes with
                      IPv6 next-hops to peers.
                    type: boolean
                  enabled:
                    description: Enables the IPv4 unicast AFISAFI.
                    type: boolean
                  prefixLimit:
                    properties:
                      prefixLimitAccepted:
                        properties:
                          logOnly:
                            description: Defines the action to take when the maximum
                              number of prefixes is exceeded. Session is reset if
                              set to false, otherwise only a warning is logged.
                            type: boolean
                          maxReceivedRoutes:
                            description: Maximum number of prefixes allowed to be
                              received from the neighbor, counting only accepted routes.
                            format: int32
                            maximum: 4294967295
                            minimum: 1
                            type: integer
                          warningThreshold:
                            description: A percentage of the maximum number of prefixes
                              that can be accepted before a warning is logged.
                            maximum: 100
                            minimum: 1
                            type: integer
                        type: object
                      prefixLimitReceived:
                        properties:
                          logOnly:
                            description: Defines the action to take when the maximum
                              number of prefixes is exceeded. Session is reset if
                              set to false, otherwise only a warning is logged.
                            type: boolean
                          maxReceivedRoutes:
                            description: Maximum number of prefixes allowed to be
                              received from the neighbor, counting all routes (accepted
                              and rejected by import policies).
                            format: int32
                            maximum: 4294967295
                            minimum: 1
                            type: integer
                          warningThreshold:
                            description: A percentage of the maximum number of prefixes
                              that can be received before a warning is logged.
                            maximum: 100
                            minimum: 1
                            type: integer
                        type: object
                    type: object
                  receiveIPV6NextHops:
                    description: Enables the advertisement of the RFC 5549 capability
                      to receive IPv4 routes with IPv6 next-hops.
                    type: boolean
                type: object
              ipv6Unicast:
                description: Parameters relating to the IPv6 unicast AFI/SAFI.
                properties:
                  enabled:
                    description: Enables the IPv6 unicast AFISAFI
                    type: boolean
                  prefixLimit:
                    properties:
                      prefixLimitAccepted:
                        properties:
                          logOnly:
                            description: Defines the action to take when the maximum
                              number of prefixes is exceeded. Session is reset if
                              set to false, otherwise only a warning is logged.
                            type: boolean
                          maxReceivedRoutes:
                            description: Maximum number of prefixes allowed to be
                              received from the neighbor, counting only accepted routes.
                            format: int32
                            maximum: 4294967295
                            minimum: 1
                            type: integer
                          warningThreshold:
                            description: A percentage of the maximum number of prefixes
                              that can be accepted before a warning is logged.
                            maximum: 100
                            minimum: 1
                            type: integer
                        type: object
                      prefixLimitReceived:
                        properties:
                          logOnly:
