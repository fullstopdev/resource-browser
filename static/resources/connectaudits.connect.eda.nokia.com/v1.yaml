name: v1
schema:
  openAPIV3Schema:
    description: ConnectAudit is the Schema for the connectaudits API.
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: ConnectAuditSpec defines the desired state of ConnectAudit.
        properties:
          connectPluginName:
            description: ConnectPluginName refers to the ConnectPlugin being audited.
            type: string
          finished:
            description: Finished indicates whether the ConnectAudit is done running.
            type: boolean
          scope:
            description: |-
              Scope indicates the scope of the ConnectAudit.
              Currently supported scopes: PLUGIN
            type: string
        required:
          - connectPluginName
          - finished
          - scope
        type: object
      status:
        description: ConnectAuditStatus defines the observed state of ConnectAudit.
        properties:
          endTime:
            description: EndTime is when the ConnectAudit reaches a completed State.
            format: date-time
            type: string
          enqueueTime:
            description: EnqueueTime is the starting time of the ConnectAudit.
            format: date-time
            type: string
          failureReason:
            description: FailureReason indicates the reason for a Failure Outcome.
            type: string
          outcome:
            description: |-
              Outcome indicates the outcome of the ConnectAudit once it is Finished.
              Possible values are Success|Failure.
            type: string
          results:
            description: Results is a list of Audit substeps performed.
            items:
              properties:
                auditType:
                  description: |-
                    AuditType is the type of this Result.
                    Possible values are ConnectPluginAudit
                  type: string
                failureReason:
                  description: FailureReason indicates the reason for a Failure Outcome.
                  type: string
                foundDiscrepancies:
                  description: FoundDiscrepancies is a list of found and or corrected discrepancies.
                  items:
                    properties:
                      connectResourceKind:
                        description: ConnectResourceKind is the kind of the resource in Connect.
                        type: string
                      connectResourceName:
                        description: ConnectResourceName is the (k8s) name of the resource in Connect.
                        type: string
                      failureReason:
                        description: FailureReason indicates the reason for a Failure Outcome.
                        type: string
                      outcome:
                        description: |-
                          Outcome indicates the outcome of this Discrepancy.
                          Possible values are Success|Failure
                        type: string
                      pluginResourceKind:
                        description: PluginResourceKind is the kind of the resource in the Plugin environment.
                        type: string
                      pluginResourceURI:
                        description: PluginResourceURI is the URI of the resource in the Plugin environment.
                        type: string
                      type:
                        description: Type of discrepancy found during the Audit.
                        type: string
                    required:
                      - type
                    type: object
                  type: array
                outcome:
                  description: |-
                    Outcome indicates the outcome of this Result once it is Finished.
                    Possible values are Success|Failure
                  type: string
                state:
                  description: |-
                    State indicates the state of this Result.
                    Possible values are Scheduled|Finished|InProgress
                  type: string
              type: object
            type: array
          state:
            description: |-
              State indicates the state of the overall ConnectAudit.
              Possible values are Scheduled|Finished|InProgress.
            type: string
          totalNumberOfDiscrepancies:
            description: TotalNumberOfDiscrepancies indicates the amount of entries in the Audit Report.
            type: integer
          totalNumberOfFailedDiscrepancies:
            description: |-
              TotalNumberOfFailedDiscrepancies indicates the amount of entries in the Results that have failed
              to be resolved. Manual action is required here.
            type: integer
          totalNumberOfSuccessfulDiscrepancies:
            description: |-
              TotalNumberOfSuccessfulDiscrepancies indicates the amount of entries in the Audit Report that have successfully
              been resolved.
            type: integer
        type: object
    type: object
served: true
storage: true
subresources:
  status: {}
