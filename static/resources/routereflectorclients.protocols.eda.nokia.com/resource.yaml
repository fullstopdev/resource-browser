              healthScoreReason:
                description: Indicates the reason for the health score.
                type: string
              lastChange:
                description: The time when the state of the resource last changed.
                type: string
              numRouteReflectorClientBGPPeers:
                description: Total number of configured route reflector peers on the
                  route reflector client.
                type: integer
              numRouteReflectorClientBGPPeersOperDown:
                description: Total number of configured route reflector peers on the
                  route reflector client that are operationally down.
                type: integer
              operDownRouteReflectorClientPeers:
                description: List of route reflector BGPPeers which are operationally
                  down.
                items:
                  type: string
                type: array
              operationalState:
                description: Operational state of the RouteReflectorClient.
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
