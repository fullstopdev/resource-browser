name: v1alpha1
schema:
  openAPIV3Schema:
    description: Component is the Schema for the components API
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: ComponentSpec defines the desired state of Component
        properties:
          node:
            description: |-
              TopologyNode this Component resides on.
              Indicates the operation in which to apply the configuration
            type: string
          slot:
            description: Slot this Component resides in, unset for Components that do not have a slot or ID.
            type: string
          type:
            description: Type of Component.
            enum:
              - FanTray
              - PowerSupply
              - LineCard
              - Control
              - Fabric
              - Chassis
              - Transceiver
            type: string
        required:
          - node
          - type
        type: object
      status:
        description: ComponentStatus defines the observed state of Component
        properties:
          enabled:
            description: The administrative status of this Component.
            type: boolean
          lastChange:
            description: The date and time this Component last changed operational state
            type: string
          manufacturedDate:
            description: The date this Component was manufactured
            type: string
          operationalState:
            description: Indicates the current operational state of this Component.
            enum:
              - Up
              - Down
              - Rebooting
              - Unknown
              - Starting
              - Empty
            type: string
          partNumber:
            description: The discovered part number of this Component
            type: string
          serialNumber:
            description: The discovered serial number of this Component
            type: string
          type:
            description: Component type, as provided by the node.
            type: string
        type: object
    type: object
served: true
storage: false
subresources:
  status: {}
