name: v1
schema:
  openAPIV3Schema:
    description: OSPFInterface is the Schema for the ospfinterfaces API
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: OSPFInterfaceSpec defines the desired state of OSPFInterface
        properties:
          deadIntervalSec:
            description: Dead Interval in seconds.
            maximum: 65535
            minimum: 3
            type: integer
          helloIntervalSec:
            description: Hello Interval in seconds.
            maximum: 65535
            minimum: 1
            type: integer
          interface:
            description: Reference to a RoutedInterface.
            type: string
          interfaceKind:
            default: ROUTEDINTERFACE
            description: Reference to the Kind of interface to enable OSPF on.
            enum:
              - ROUTEDINTERFACE
            type: string
          metric:
            description: Interface metric.
            minimum: 0
            type: integer
          mtu:
            description: OSPF interface MTU
            maximum: 10240
            minimum: 512
            type: integer
          ospfArea:
            description: Reference to a OSPFArea.
            type: string
          ospfBFD:
            description: Configure BFD on the OSPF interface.
            properties:
              enabled:
                default: false
                description: Enables BFD on the OSPF interface.
                type: boolean
              strictMode:
                description: Enables BFD Strict Mode on the OSPF interface.
                type: boolean
              strictModeHoldDownSec:
                description: Enables Hold Down Timer for BFD Strict Mode, in seconds.
                maximum: 3600
                minimum: 512
                type: integer
            required:
              - enabled
            type: object
          ospfInstance:
            description: Reference to a OSPF Instance on which the OSPF area is configured.
            type: string
          passive:
            description: Configure the OSPF interface as passive.
            type: boolean
          type:
            default: PointToPoint
            description: OSPF interface type.
            enum:
              - PointToPoint
              - Broadcast
            type: string
        required:
          - interface
          - interfaceKind
          - ospfArea
          - ospfInstance
          - type
        type: object
      status:
        description: OSPFInterfaceStatus defines the observed state of OSPFInterface
        properties:
          health:
            description: Indicates the health score of the OSPF interface.
            type: integer
          healthScoreReason:
            description: Indicates the reason for the health score.
            type: string
          lastChange:
            description: The time when the state of the resource last changed.
            type: string
          neighbors:
            description: Neighbor status within the OSPF interface.
            items:
              properties:
                adjacencyState:
                  description: Adjacency state of the OSPF neighbor.
                  type: string
                neighborId:
                  description: Router ID of the OSPF neighbor.
                  type: string
              type: object
            type: array
          numNeighbors:
            description: The number of discovered neighbors.
            type: integer
          operationalState:
            description: Operational state of the OSPF interface.
            type: string
        type: object
    type: object
served: true
