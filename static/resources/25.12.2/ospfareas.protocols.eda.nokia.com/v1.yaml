name: v1
schema:
  openAPIV3Schema:
    description: OSPFArea is the Schema for the ospfareas API
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: OSPFAreaSpec defines the desired state of OSPFArea
        properties:
          areaId:
            default: 0.0.0.0
            description: Area ID. 32-bit in the dotted-quad notation (e.g., "0.0.0.0").
            format: ipv4
            pattern: ^((([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))$
            type: string
          areaType:
            default: Normal
            description: Area type. Normal is assumed if not specified.
            enum:
              - Normal
              - Stub
              - NSSA
            type: string
        required:
          - areaId
        type: object
      status:
        description: OSPFAreaStatus defines the observed state of OSPFArea
        properties:
          health:
            description: Indicates the health score of the OSPF area.
            type: integer
          healthScoreReason:
            description: Indicates the reason for the health score.
            type: string
          lastChange:
            description: The time when the state of the resource last changed.
            type: string
          numActiveInterfaces:
            description: The number of active interfaces in the OSPF area.
            type: integer
          numNeighbors:
            description: The number of discovered neighbors in the OSPF area.
            type: integer
        type: object
