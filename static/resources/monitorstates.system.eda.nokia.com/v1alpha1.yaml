                        maximum: 25
                        minimum: 1
                        type: integer
                      majorThreshold:
                        default: 90
                        description: |-
                          The minimum average utilization over the last 1 minute to trigger a major alarm.
                          This value must be greater than the minorThreshold.
                        maximum: 100
                        minimum: 1
                        type: integer
                      minorThreshold:
                        default: 80
                        description: The minimum average utilization over the last 1 minute to trigger a minor alarm.
                        maximum: 100
                        minimum: 1
                        type: integer
                    type: object
                required:
                  - enabled
                type: object
              nodeSelector:
                description: Selector to use when including TopoNodes to monitor.
                items:
                  type: string
                type: array
              nodes:
                description: References to TopoNodes to monitor.
                items:
                  type: string
                type: array
            type: object
          node:
            description: Reference to the TopoNode being monitored
            type: string
          operatingSystem:
            description: The operating system of the TopoNode being monitored
            type: string
          version:
            description: The version of the TopoNode being monitored
            type: string
        required:
          - monitorSpec
          - node
          - operatingSystem
          - version
        type: object
