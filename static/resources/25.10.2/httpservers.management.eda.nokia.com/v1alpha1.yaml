name: v1alpha1
schema:
  openAPIV3Schema:
    description: HTTPServer is the Schema for the httpservers API
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: HTTPServerSpec defines the desired state of HTTPServer
        properties:
          authentication:
            description: Enable authentication for the HTTP(s) server.
            type: boolean
          enabled:
            description: Enable the HTTP API server.
            type: boolean
          port:
            description: Port for the server to listen on.
            maximum: 65535
            minimum: 1
            type: integer
          protocol:
            description: Specifies the protocol to use.
            enum:
              - http
              - https
            type: string
          router:
            description: Router to associate the server with.
            type: string
          routerKind:
            description: The Kind of the router for the server.
            enum:
              - MANAGEMENTROUTER
              - ROUTER
              - DEFAULTROUTER
            type: string
          routerSelector:
            description: Selects router resources based on the defined Kind.  Applies to DefaultRouter only. Not supported for Router and ManagementRouter.
            items:
              type: string
            type: array
          sessionLimit:
            description: Maximum number of HTTP(s) sessions.
            format: int32
            maximum: 65535
            minimum: 0
            type: integer
          tlsProfile:
            description: TLS profile name to use with HTTPS protocol.
            type: string
        required:
          - enabled
          - protocol
        type: object
      status:
        description: HTTPServerStatus defines the observed state of HTTPServer
        properties:
          downServers:
            description: List of down HTTP servers.
            items:
              properties:
                nodes:
                  items:
                    properties:
                      nodeName:
                        type: string
                      operatingSystem:
                        type: string
                    type: object
                  type: array
                router:
                  type: string
              type: object
            type: array
          health:
            description: Health score of the HTTP server.
            type: integer
          healthScoreReason:
            description: Reason for the health score.
            type: string
          lastChange:
            description: Indicates when the HTTP server last changed state.
            type: string
          operationalState:
            description: Operational state of the HTTP server.
            type: string
        type: object
    type: object
served: true
storage: true
subresources:
  status: {}
