name: v1alpha1
schema:
  openAPIV3Schema:
    description: SystemLoadBalancer is the Schema for the systemloadbalancers API
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: SystemLoadBalancerSpec defines the desired state of SystemLoadBalancer
        properties:
          nodeSelector:
            description: Label selector to select nodes on which to configure the parameters.
            items:
              type: string
            type: array
          nodes:
            description: List of nodes on which to configure the parameteers.
            items:
              type: string
            type: array
          srlinux:
            description: SR Linux Load Balancer configuration.
            properties:
              dynamicLoadBalancing:
                description: Dynamic Load Balancer configuration.
                properties:
                  flowsetSize:
                    description: The number of flowset entries reserved for each aggregate ECMP group.
                    enum:
                      - 256
                      - 512
                      - 1024
                      - 2048
                      - 4096
                      - 8192
                      - 16384
                      - 32768
                    type: integer
                  inactivityTimerUs:
                    description: The flow inactivity timer in microseconds.
                    type: integer
                  mode:
                    description: The dynamic load balancing mode.
                    enum:
                      - Dynamic
                      - Fixed
                      - PerPacket
                    type: string
                  samplingIntervalUs:
                    description: The sampling interval of interface state, in microseconds.
                    type: integer
                  weighting:
                    description: Weighting factors for dynamic load balancing.
                    properties:
                      ingressTrafficManagerUtilization:
                        description: Weight assigned to ingress Traffic Manager utilization.
                        maximum: 100
                        minimum: 0
                        type: integer
                      portUtilization:
                        description: Weight assigned to port utilization.
                        maximum: 100
                        minimum: 0
                        type: integer
                      queueUtilization:
                        description: Weight assigned to queue utilization.
                        maximum: 100
                        minimum: 0
                        type: integer
                    type: object
                type: object
              hashOptions:
                description: Hashing options.
                properties:
                  destinationIP:
                    description: Include destination IP address in hash calculation.
                    type: boolean
                  destinationPort:
                    description: Include destination port in hash calculation.
                    type: boolean
                  flowLabel:
                    description: Include IPV6 Flow Label in hash calculation.
                    type: boolean
                  labelStack:
                    description: Include MPLS Label Stack in hash calculation.
                    type: boolean
                  protocol:
                    description: Include IP protocol in hash calculation.
                    type: boolean
                  sourceIP:
                    description: Include source IP address in hash calculation.
                    type: boolean
                  sourcePort:
                    description: Include source port in hash calculation.
                    type: boolean
                  vlanID:
                    description: Include VLAN ID in hash calculation.
                    type: boolean
                type: object
            type: object
          sros:
            description: SROS Load Balancer configuration.
            properties:
              hashOptions:
                description: Hashing options.
                properties:
                  enhancedELER:
                    description: Enables Enhanced eLER Load Balancing.
                    type: boolean
                  enhancedMulticast:
                    description: Enables Enhanced Multicast Load Balancing.
                    type: boolean
                  layer4:
                    description: Enables Layer 4 Load Balancing.
                    type: boolean
                  lsrMode:
                    description: Defines load balancing more for LSR role.
                    enum:
                      - lbl-only
                      - lbl-ip
                      - ip-only
                      - eth-encap-ip
                      - lbl-ip-l4-teid
                      - lbl-eth-ip-l4-teid
                      - lbl-ip-or-teid
                    type: string
                  serviceID:
                    description: Enables VLL Service ID Load Balancing.
                    type: boolean
                  systemIP:
                    description: Enables use of the System IP address as a hashing input.
                    type: boolean
                type: object
            type: object
        type: object
      status:
        description: SystemLoadBalancerStatus defines the observed state of SystemLoadBalancer
        properties:
          srlinuxNodes:
            description: List of nodes this CR has been applied to
            items:
              type: string
            type: array
          srosNodes:
            items:
              type: string
            type: array
        type: object
    type: object
served: true
storage: true
subresources:
  status: {}
