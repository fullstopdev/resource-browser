name: v1alpha1
schema:
  openAPIV3Schema:
    description: Locator is the Schema for the locators API
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: |-
          Enable the LED locator for a target.
          This can be used to guide on-site technicians to the correct target requiring maintenance.
        properties:
          durationSeconds:
            default: 300
            description: Duration in seconds to enable the locator for.
            maximum: 3600
            minimum: 10
            type: integer
          nodeSelectors:
            description: |-
              List of selectors to select nodes to enable locator for.
              This matches labels on TopoNode resources, including those TopoNodes in the list of nodes that locators will be enabled for.
            items:
              type: string
            type: array
          nodes:
            description: |-
              List of nodes to enable locator for.
              Items in the list should be the names of the nodes, where each node will have its locator enabled for the specified duration.
            items:
              type: string
            type: array
        type: object
      status:
        description: LocatorStatus defines the observed state of Locator
        properties:
          expirationTime:
            description: Time when the locator will expire
            format: date-time
            type: string
        type: object
    type: object
served: true
storage: true
subresources:
  status: {}
