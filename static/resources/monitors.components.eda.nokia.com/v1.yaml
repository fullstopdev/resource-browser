                    maximum: 100
                    minimum: 1
                    type: integer
                  minorThreshold:
                    default: 80
                    description: The minimum average utilization over the last 1 minute to trigger a minor alarm.
                    maximum: 100
                    minimum: 1
                    type: integer
                type: object
            required:
              - enabled
            type: object
          targetSelector:
            description: Selector to use when including targets to monitor.
            items:
