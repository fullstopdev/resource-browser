additionalPrinterColumns:
  - jsonPath: .spec.name
    name: Provided Name
    type: string
  - jsonPath: .spec.pluginType
    name: Plugin Type
    type: string
  - jsonPath: .metadata.creationTimestamp
    name: Age
    type: date
name: v1
schema:
  openAPIV3Schema:
    description: ConnectPlugin is the Schema for the connectplugins API.
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: ConnectPluginSpec defines the desired state of ConnectPlugin.
        properties:
          heartbeatInterval:
            description: |-
              HeartbeatInterval indicates in seconds the interval in which the Plugin will heartbeat.
              When the interval is 0, heartbeating will be disabled.
            type: integer
          name:
            description: Name is a human-readable representation of the Plugin.
            type: string
          pluginType:
            description: PluginType identifies the type of the Plugin. Eg. VMware, OpenStack.
            type: string
          requiredPlugins:
            description: A list of ConnectPlugins whose resources this ConnectPlugin will require
            items:
              type: string
            type: array
          supportedActionables:
            description: SupportedActionables is a List of Actionable identifiers that this Plugin supports.
            items:
              type: string
            type: array
        required:
          - name
          - pluginType
        type: object
      status:
        description: ConnectPluginStatus defines the observed state of ConnectPlugin.
        properties:
          stale:
            description: |-
              When a plugin registers with a certain heartbeatinterval and it does not meet that contract, Connect will assume
              that the plugin is Stale / non-responsive. An alarm is raised when the plugin is Stale.
            type: boolean
        type: object
    type: object
served: true
storage: true
subresources:
  status: {}
