name: v1alpha1
schema:
  openAPIV3Schema:
    description: IslPing is the Schema for the islpings API
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: |-
          This workflow is used to ping ISLs (Inter-Switch Links) to verify connectivity within a Fabric.
          It accepts a list of fabrics, ISLs, or selectors for both to match ISLs,
          and returns the results of the pings, including the status of each ISL.
        properties:
          count:
            default: 1
            description: Count is the number of pings to send.
            type: integer
          islSelectors:
            description: |-
              Inter-Switch Link Selectors is a list of selectors to execute ISL pings for.
              This is a list of label expressions, e.g. ["eda.nokia.com/role=leaf", "eda.nokia.com/region=us-west"].
            items:
              type: string
            type: array
          isls:
            description: Inter-Switch Links is a list of named ISL resources to execute ISL pings for.
            items:
              type: string
            type: array
          timeoutSeconds:
            default: 5
            description: TimeoutSeconds is the timeout for the ping in seconds.
            type: integer
        type: object
      status:
        description: The result of the ISL ping
        properties:
          details:
            description: |-
              Details contains the results of the pings performed for each ISL.
              Each entry in the list corresponds to an ISL that was pinged.
            items:
              properties:
                details:
                  description: Details of the ping result, if available.
                  properties:
                    averageTimeNanoseconds:
                      description: Average time taken for a ping reply.
                      format: int64
                      type: integer
                    maxTimeNanoseconds:
                      description: Maximum time taken for a ping reply.
                      format: int64
                      type: integer
                    minTimeNanoseconds:
                      description: Minimum time taken for a ping reply.
                      format: int64
                      type: integer
                    received:
                      description: Number of pings received.
                      type: integer
                    sent:
                      description: Number of pings sent.
                      type: integer
                    stdDevNanoseconds:
                      description: Standard deviation of time taken for all pings.
                      format: int64
                      type: integer
                    totalTimeNanoseconds:
                      description: Total time taken for all pings.
                      format: int64
                      type: integer
                  required:
                    - received
                    - sent
                  type: object
                error:
                  description: Error message, if the ping failed.
                  type: string
                name:
                  description: Name of the ping result.
                  type: string
                success:
                  description: Indicates if the ping was successful.
                  type: boolean
              required:
                - success
              type: object
            type: array
          result:
            description: |-
              Result is the overall result of the ping operation.
              It can be one of the following values:
              - "Success": All pings were successful.
              - "Failed": No pings were successful.
              - "PartialSuccess": Some pings were successful, but not all.
            enum:
              - Success
              - Failed
              - PartialSuccess
            type: string
        type: object
    type: object
served: true
storage: true
subresources:
  status: {}
