name: v1
schema:
  openAPIV3Schema:
    description: ConnectInterface is the Schema for the connectinterfaces API.
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: ConnectInterfaceSpec defines the desired state of ConnectInterface.
        properties:
          bond:
            description: Bond is an Optional Bond definition, indicating the naming of a Bond on the Compute.
            properties:
              chassisId:
                description: ChassisID is the Chassis Id of the top-of-rack switch to which this compute interface is connected, received through LLDP.
                type: string
              hostName:
                description: HostName is the FQDN of the host this compute port belongs to (eg. compute01.example.com).
                type: string
              interfaceName:
                description: InterfaceName is the interface name of the compute port (eg. eth0).
                type: string
              portId:
                description: PortID is the Port Id of the top-of-rack switch to which this compute interface is connected, received through LLDP.
                type: string
              systemName:
                description: SystemName is the name of the top-of-rack switch to which this compute interface is connected, received through LLDP.
                type: string
            required:
              - hostName
              - interfaceName
            type: object
          members:
            description: |-
              Members is a list of InterfaceMembers indicating which Compute Interfaces are part of this ConnectInterface.
              For non-LAG interfaces, this is a list of one element.
            items:
              properties:
                chassisId:
                  description: ChassisID is the Chassis Id of the top-of-rack switch to which this compute interface is connected, received through LLDP.
                  type: string
                hostName:
                  description: HostName is the FQDN of the host this compute port belongs to (eg. compute01.example.com).
                  type: string
                interfaceName:
                  description: InterfaceName is the interface name of the compute port (eg. eth0).
                  type: string
                portId:
                  description: PortID is the Port Id of the top-of-rack switch to which this compute interface is connected, received through LLDP.
                  type: string
                systemName:
                  description: SystemName is the name of the top-of-rack switch to which this compute interface is connected, received through LLDP.
                  type: string
              required:
                - hostName
                - interfaceName
              type: object
            type: array
        required:
          - members
        type: object
      status:
        description: ConnectInterfaceStatus defines the observed state of ConnectInterface
        properties:
          currentInterface:
            description: Indicates the current EDA CachedInterface this ConnectInterface is connected to.
            type: string
          operationalStatus:
            description: Indicates the current operational state of the ConnectInterface
            type: string
        type: object
    type: object
served: true
storage: true
subresources:
  status: {}
