name: v1
schema:
  openAPIV3Schema:
    description: Provider is the Schema for the providers API
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: ProviderSpec defines the desired state of Provider
        properties:
          description:
            description: A simple user provided description of this Provider
            type: string
          enabled:
            default: true
            description: Enable or disable this Provider
            type: boolean
          uri:
            description: |-
              A URI to send notifications to. For example 'slack://token-a/token-b/token-c',
              or 'discord://discord.com/api/webhooks/channel/token'.
            type: string
        required:
          - uri
        type: object
      status:
        description: ProviderStatus defines the observed state of Provider
        type: object
    type: object
served: true
storage: true
subresources:
  status: {}
